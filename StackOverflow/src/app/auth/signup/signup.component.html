<div class="parent">
  <div class="wrapper">
    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
      <h1>Sign Up</h1>

      <!-- Display Name -->
      <div class="input-box">
        <input
          type="text"
          name="DisplayName"
          [(ngModel)]="signUpObj.DisplayName"
          placeholder="Display Name"
          required />
        <i class="bx bxs-user"></i>
      </div>

      <!-- Email -->
      <div class="input-box">
        <input
          type="email"
          name="Email"
          [(ngModel)]="signUpObj.Email"
          placeholder="Email"
          required />
        <i class="bx bxs-envelope"></i>
      </div>

      <!-- Password -->
      <div class="input-box">
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="PasswordHash"
          [(ngModel)]="signUpObj.PasswordHash"
          placeholder="Password"
          required />
        <i
          class="bx"
          [ngClass]="showPassword ? 'bx-show' : 'bx-hide'"
          (click)="togglePassword()">
        </i>
      </div>

      <!-- Bio -->
      <div class="input-box">
        <input
          type="text"
          name="Bio"
          [(ngModel)]="signUpObj.Bio"
          placeholder="Short Bio" />
        <i class="bx bx-info-circle"></i>
      </div>

      <!-- Location -->
      <div class="input-box">
        <input
          type="text"
          name="Location"
          [(ngModel)]="signUpObj.Location"
          placeholder="Location (e.g., Dhaka)" />
        <i class="bx bx-map"></i>
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="btn" [disabled]="signUpForm.invalid">Sign Up</button>
    </form>

    <!-- Login Link (outside form to avoid form submission conflict) -->
   
    <div class="register-link">
      Already have an account?
      <a [routerLink]="'/login'" class="login-link">Login</a>
    </div>
  </div>
</div>
